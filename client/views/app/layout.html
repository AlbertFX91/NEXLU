<template name="ApplicationLayout">

    <div class="Site">
        <header>
            {{#if currentUser}}
                {{> menuLogged}}
            {{else}}
                {{> menu}}
            {{/if}}
        </header>

        <main class="Site-content">
            {{> yield}}
        </main>

        {{#if showLoginModal}}
            {{> login}}
        {{/if}}

        {{#if currentUser}}
            {{> chat}}
        {{/if}}

        {{#if currentUser}}
            {{> pageFooterLogged}}
        {{else}}
            {{> pageFooter}}
        {{/if}}
    </div>

</template>
