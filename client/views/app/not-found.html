<template name="notFound">

    <div class="container">
        <div id="giphy" class="giphy1" style="background-image: url(http://media.giphy.com/media/10fyUYOPJCvVLO/giphy.gif);"></div>
        <div id="container" style="position: absolute; top: 0; bottom: 0; left: 0; right: 0; width: 100%; height: 100vh;
        text-align: center; color: white; background: rgba(0, 0, 0, 0.5);">
            <div class="top" style="position: absolute; top: 25%; left: 0; right: 0;">
                <div style="font-size: 20px;">{{_ "error.not_found-title"}}</div>
                <div style="font-size: 50px; font-weight: 300;">{{_ "error.not_found"}}</div>
                <h3></h3>
            </div>
            <div class="bottom" style="position: absolute; bottom: 20px; left: 0; right: 0;">
                <p> {{_ "error.not_found-logo"}}</p>

                <a href="/"><img src="../logo-justified.png" class="circle" height="auto" width="100%" style="margin-right: auto;margin-left: auto;max-width:50px; max-height: 50px; display: block"></a>
            </div>
        </div>
    </div>

</template>
