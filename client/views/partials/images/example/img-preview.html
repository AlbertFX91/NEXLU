<template name="img_preview" xmlns:position="http://www.w3.org/1999/xhtml">
    <div class="container">
        <div class="row">
            <div class="col s12">
                <input type="file" accept=".jpg,.jpeg,.png" class="file_bag">
                <button class="upload">Upload</button>
            </div>
        </div>
        <div class="row">

            {{#each images}}
                <div class="col s12 m1 white" style="padding:0;margin:2px;">
                    <img id="{{_id}}" class="img-prev {{#if uploaded}}img-uploaded{{else}}img-ready{{/if}}" src="{{result}}" style="width:100%;height:100px" data-id="{{_id}}" />
                </div>
            {{/each}}
        </div>
    </div>
</template>
