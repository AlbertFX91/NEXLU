<template name="img_preview" xmlns:position="http://www.w3.org/1999/xhtml">
    <div class="container">
        <div class="row">
            <div class="col s12">
                <input type="file" accept=".jpg,.jpeg,.png" class="file_bag">
                <button class="upload">Upload</button>
                <button class="apply-filter">Apply filter</button>
            </div>
        </div>
        <div class="row">

            {{#each images}}
                <img id="{{_id}}" class="img-prev {{#if uploaded}}img-uploaded{{else}}img-ready{{/if}}" src="{{result}}" data-id="{{_id}}" />
            {{/each}}
        </div>
    </div>
</template>
