<template name="profileImagesUser">
    <div class="container div-profile">
        {{> profileHeaderUser}}
        {{#if canSee}}
            {{#if itsMe}}
                {{> images_input_button}}
            {{/if}}
            <div class="row profile-content">
                {{#with images}}
                    {{> images_miniatures_container}}
                {{/with}}
            </div>
        {{/if}}

    </div>
</template>
