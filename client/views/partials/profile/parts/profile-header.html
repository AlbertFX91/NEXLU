<template name="profileHeader">
    <div class="row">
        <div class="col s12 center-align">
            <div class="profile-resume">
                <div class="row">
                    <img src="/example.png" class="circle responsive-img img-profile">
                </div>
                <div class="row bio">
                    <div class="col s12 m12">
                        <img src="../comillas_inicio.png" height="22" width="22"/>
                        {{_ bio}}
                        <img src="../comillas_fin.png" height="22" width="22"/>
                        <a href="#" id="a_bio"><i style="visibility: hidden" id="bio" class="small material-icons">mode_edit</i></a>
                        <div id="modal1" class="modal">
                            <div class="modal-content">
                                <h4 style="color:black">{{_ "bio.modify_bio"}}</h4>
                                <div class="col m12 s12 input-field">
                                    <textarea id="textarea1" class="materialize-textarea" maxlength="150"></textarea>
                                    <label for="textarea1"></label>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <a href="#!" id="edit_bio" class=" modal-action modal-close waves-effect waves-green btn-flat">{{_ "send"}}</a>
                                <a href="../me/info" class=" modal-action modal-close waves-effect waves-green btn-flat">{{_ "close"}}</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row profile-username truncate">
                    {{username}}
                </div>
                <div class="row profile-numfriends">
                    <div class="col s4 profile-col-border">
                        {{_ "profile.followed" }} <span class="profile-num"><a href="{{pathFor 'following'}}">{{followed_pretty}}</a></span>
                    </div>
                    <div class="col s4 profile-col-border">
                        {{_ "profile.followers" }} <span class="profile-num"><a href="{{pathFor 'followers'}}">{{followers_pretty}}</a></span>
                    </div>
                    <div class="col s4">
                        {{_ "profile.publications" }} <span class="profile-num">{{publications_pretty}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12 center-align">
            {{> profileViews }}
        </div>
    </div>
</template>
