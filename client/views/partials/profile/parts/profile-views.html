<template name="profileViews">
    <div class="profile-views">
        <div class="row">
            <div class="col s4 profile-view-col">
                <div class="profile-view-container {{#if isActiveRoute 'myPhotos'}}view-selected{{/if}}"  data-view="myPhotos">
                    <div class="row profile-view-icon">
                        <i class="fa fa-camera" aria-hidden="true"></i>
                    </div>
                    <div class="row profile-view-text hide-on-small-only">
                        {{_ "profile.photos" }}
                    </div>
                </div>
            </div>
            <div class="col s4 profile-view-col">
                <div class="profile-view-container {{#if isActiveRoute 'myProfile'}}view-selected{{/if}}" data-view="myProfile">
                    <div class="row profile-view-icon">
                        <i class="fa fa-align-left" aria-hidden="true"></i>
                    </div>
                    <div class="row profile-view-text hide-on-small-only">
                        {{_ "profile.publications" }}
                    </div>
                </div>
            </div>
            <div class="col s4 profile-view-col">
                <div class="profile-view-container {{#if isActiveRoute 'myInfo'}}view-selected{{/if}}" data-view="myInfo">
                    <div class="row profile-view-icon">
                        <i class="fa fa-user" aria-hidden="true"></i>
                    </div>
                    <div class="row profile-view-text hide-on-small-only">
                        {{_ "profile.info" }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="profileViewsUser">
    <div class="profile-views">
        <div class="row">
            <div class="col s4 profile-view-col">
                <a href="{{pathFor 'profilePhotos'}}" style='text-decoration:none;color:#90a4ae;'>

                        <div class="row profile-view-icon">
                            <i class="fa fa-camera" aria-hidden="true"></i>
                        </div>
                        <div class="row profile-view-text hide-on-small-only">
                            {{_ "profile.photos" }}
                        </div>
                    </div>
                </a>
            </div>
            <div class="col s4 profile-view-col">
                <a href="{{pathFor 'profile'}}" style='text-decoration:none;color:#90a4ae;'>
                    <div class="profile-view-container {{#if isActiveRoute 'profile'}}view-selected{{/if}}" data-view="profile">
                        <div class="row profile-view-icon">
                            <i class="fa fa-align-left" aria-hidden="true"></i>
                        </div>
                        <div class="row profile-view-text hide-on-small-only">
                            {{_ "profile.publications" }}
                        </div>
                    </div>
                </a>
            </div>
            <div class="col s4 profile-view-col">
                <a href="{{pathFor 'profileInfo'}}" style='text-decoration:none;color:#90a4ae;'>
                    <div class="profile-view-container {{#if isActiveRoute 'profileInfo'}}view-selected{{/if}}" data-view="profileInfo">
                        <div class="row profile-view-icon">
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </div>
                        <div class="row profile-view-text hide-on-small-only">
                            {{_ "profile.info" }}
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</template>
