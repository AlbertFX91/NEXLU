<template name="profileViewsUser">
    <div class="profile-views">
        {{#if canSee}}
                <div class="row">
                    <div class="col s4 profile-view-col">
                        <a href="{{pathFor 'profilePhotos' username=user.username}}" style='text-decoration:none;color:#90a4ae;'>
                            <div class="profile-view-container {{#if isActiveRoute 'profilePhotos'}}view-selected{{/if}}"  data-view="profilePhotos">
                                <div class="row profile-view-icon">
                                    <i class="fa fa-camera" aria-hidden="true"></i>
                                </div>
                                <div class="row profile-view-text hide-on-small-only">
                                    {{_ "profile.photos" }}
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="col s4 profile-view-col">
                        <a href="{{pathFor 'profile' username=user.username}}" style='text-decoration:none;color:#90a4ae;'>
                            <div class="profile-view-container {{#if isActiveRoute 'profile'}}view-selected{{/if}}" data-view="profile">
                                <div class="row profile-view-icon">
                                    <i class="fa fa-align-left" aria-hidden="true"></i>
                                </div>
                                <div class="row profile-view-text hide-on-small-only">
                                    {{_ "profile.publications" }}
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="col s4 profile-view-col">
                        <a href="{{pathFor 'profileInfo' username=user.username}}" style='text-decoration:none;color:#90a4ae;'>
                            <div class="profile-view-container {{#if isActiveRoute 'profileInfo'}}view-selected{{/if}}" data-view="profileInfo">
                                <div class="row profile-view-icon" style="width: 100%;">
                                    <i class="fa fa-user" aria-hidden="true"></i>
                                </div>
                                <div class="row profile-view-text hide-on-small-only">
                                    {{_ "profile.info" }}
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
        {{else}}
                <div class="row">
                    <div class="col s12 profile-view-col">
                        <p>
                            <i class="small material-icons">lock_outline</i>{{_ "privacity.account"}}
                        </p>
                    </div>
                </div>
        {{/if}}
    </div>
</template>
