<Template name="profileViews">
    <div class="profile-views">
        <div class="row">
            <div class="col s4 profile-view-col">
                <div class="profile-view-container {{#if isActiveRoute 'myProfile'}}view-selected{{/if}}">
                    <div class="row profile-view-icon">
                        <i class="fa fa-align-left" aria-hidden="true"></i>
                    </div>
                    <div class="row profile-view-text">
                        Publications
                    </div>
                </div>
            </div>
            <div class="col s4 profile-view-col">
                <div class="profile-view-container {{#if isActiveRoute 'myPhotos'}}view-selected{{/if}}">
                    <div class="row profile-view-icon">
                        <i class="fa fa-camera" aria-hidden="true"></i>
                    </div>
                    <div class="row profile-view-text">
                        Photos
                    </div>
                </div>
            </div>
            <div class="col s4 profile-view-col">
                <div class="profile-view-container {{#if isActiveRoute 'myInfo'}}view-selected{{/if}}">
                    <div class="row profile-view-icon">
                        <i class="fa fa-user" aria-hidden="true"></i>
                    </div>
                    <div class="row profile-view-text">
                        Info
                    </div>
                </div>
            </div>
        </div>
    </div>

</Template>
