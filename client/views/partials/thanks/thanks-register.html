            <div class="col s12 m12">
                <div class="row">
                    <div class="col s12 m12 row thanks-register">
                        <h1 class="header-thanks-register">{{_ "thanks.register"}}</h1>
                    </div>
                </div>
                <div class="row thanks-register_body">
                    <div class="col s12 m6">
                        <p>{{_ "thanks.text-register"}}</p>
                        <p>{{_ "clic"}}<a href="/" id="emailVerification">{{_ "here"}}</a>{{_ "fowardMail"}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
