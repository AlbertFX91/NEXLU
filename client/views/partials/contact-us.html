<template name="ContactUs">
    <div>
        {{> background_about_us }}
        <div class="container">
            <div>
                <div class="row">
                    <div>
                        <h1 class="header-contact-us">{{_ "contactUs.header"}}</h1>
                    </div>
                </div>
                <div class="row">
                    <form id="contact_us_form">
                        <div class="row">
                            <div class="col s12 m12">
                                <div class="row">
                                    <div class="col m4 s4" >
                                        <label for="user">{{_ "contactUs.name"}}:</label>
                                    </div>
                                    <div class="col m8 s7">
                                        <input id="user" name="user" type="text">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col m4 s4">
                                        <label for="email">{{_ "contactUs.email"}}:</label>
                                    </div>
                                    <div class="col m8 s7">
                                        <input id="email" name="email" type="email">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col m4 s4">
                                        <label for="email">{{_ "contactUs.message"}}:</label>
                                    </div>
                                    <div class="col m8 s8">
                                        <textarea id="message" name="message" rows="4" cols="50"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row continue">
                            <div class="col m12 s12">
                                <button id="contact_us_button" class="btn btn-default contact-us-button">{{_ "contactUs.sendMessage"}}</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>
