<template name="ContactUs">
    <div>
        {{> background_about_us }}
        <div class="container">
            <div>
                <div class="row">
                    <div>
                        <h1 class="header-contact-us">{{_ "contactUs.header"}}</h1>
                    </div>
                </div>
                <div class="row">
                    <form id="contact_us_form">
                        <div style="margin-right:0px !important" class="row">
                            <div class="col s12 m12">
                                <div class="row">
                                    <div class="col m4 s12">
                                        <label id="username-label" for="user">{{_ "contactUs.name"}}:</label>
                                    </div>
                                    <div class="col m3 s11">
                                        <input id="user" name="user" maxlength="15" type="text" autocomplete="off">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col m4 s12">
                                        <label id="email-label" for="email">{{_ "contactUs.email"}}:</label>
                                    </div>
                                    <div class="col m3 s12">
                                        <input id="email" name="email" type="email" autocomplete="off">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col m4 s12">
                                        <label id="message-label" for="message">{{_ "contactUs.message"}}:</label>
                                    </div>
                                    <div class="col m4 s12">
                                        <textarea id="message" name="message" rows="4" maxlength="300" cols="50"></textarea>
                                    </div>
                                </div>
                                <div class="row continue">
                                    <div class="col m12 s12">
                                        <button id="contact_us_button" class="btn btn-default contact-us-button">{{_ "contactUs.sendMessage"}}</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>
