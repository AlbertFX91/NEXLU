<Template name="login">
	<form id="login-form" >
		{{#if hasErrors}}
			<div id="error-container" class="row" style="display:inline;">
				<div id="errors" class="col s11 offset-s1">
					<i id="close-error" class="material-icons">clear</i>
					{{_ alert}}
				</div>
			</div>
		{{/if}}
		<div class="row">
			<div class="col s11">
				<div class="row">
					<div class="col m4 s4" >
						<label for="login">User:</label>
					</div>
					<div class="col m8 s8">
						<input id="username" name="username" type="text">
					</div>
				</div>
				<div class="row">
					<div class="col m4 s4">
						<label for="password">Password:</label>
					</div>
					<div class="col m8 s8">
						<input id="password" name="password" type="password">
					</div>
				</div>
			</div>
			<div class="col s1 valign-wrapper hide-on-small-only" id="col-buttom">
				<div id="div-buttom">
					<button type="submit" id="login-buttom">
						<i class="material-icons" id="login-icon">videogame_asset</i>
					</button>
				</div>
				<div id="mask"></div>
			</div>
		</div>
		<div class="hide-on-med-and-up" style="margin-top:-50px;">
			<div id="div-buttom" style="margin-left: auto; margin-right: auto; margin-bottom: 15px; box-shadow: 0 0 0 rgba(0, 0, 0, 0.35);">
				<div id="login-buttom">
					<i class="material-icons" id="login-icon" style="top: -15px;left: 12px;">videogame_asset</i>
				</div>
			</div>
		</div>
	</form>
</Template>
