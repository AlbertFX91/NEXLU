<template name="publication">

    <div class="card web-color-1">
        <div class="card-content text-color-3 publication-content">
            <div class="text-color-1 publication-header">
                <a>
                    <img src="example.png" class="circle" height="auto" width="100%" style="max-width: 50px;max-height: 50px; vertical-align: middle;margin-right: 10px">
                </a>
                <div class="publication-header-center">
                    <a>{{owner.[0].username}}</a>
                    {{#if isMine}}
                        <div class="edit-publication">
                            <a id="edit-pub"><i class="fa fa-pencil-square fa-2" aria-hidden="true"></i></a>
                            <a id="remove-pub"><i class="fa fa-trash fa-2" aria-hidden="true"></i></a>
                        </div>
                    {{/if}}
                </div>
                <span data-livestamp="{{createdAt}}"></span>
            </div>
            <div class="publication-description">
                {{description}}
            </div>
        </div>
        <div class="card-action text-color-1 publication-details">
            <div class="text-color-1">
                {{#if tagged_pretty}}
                    <i class="fa fa-tags fa-1" aria-hidden="true"></i>
                    {{_ "timeline.with"}} {{tagged_pretty}}
                {{else}}
                    <i class="fa fa-tags fa-1" aria-hidden="true"></i>
                    {{_ "timeline.no-tags"}}
                {{/if}}
            </div>
            <div class="text-color-1">
                <i class="fa fa-thumbs-o-up fa-1" aria-hidden="true"></i> {{playersLike.length}}
                <i class="fa fa-thumbs-o-down fa-1" aria-hidden="true"></i> {{playersDislike.length}}
            </div>
        </div>
        <div class="card-action publication-comments">
            {{#each comments}}
                {{> comment}}
            {{/each}}
        </div>
    </div>

</template>
