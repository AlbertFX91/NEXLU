<template name="newPublication">
    <div class="card web-color-1">
        <form class="confirm-post">
            <div class="post-header text-color-1">
                <span id="post-error"></span>
                {{_ "timeline.new-post"}}
            </div>
            <div class="white-text post-content">
                <div class="input-field col s12 post-input">
                    <!--<textarea id="newPublication" class="materialize-textarea" length="5000"></textarea>-->
                    {{#textareaAutocomplete settings=settingsTextarea id="newPublication" class="materialize-textarea" autofocus="autofocus" length="5000"}}{{/textareaAutocomplete}}
                    <label id="post-label" for="newPublication" style="text-align: left !important;">{{_ "timeline.whatsup"}}</label>
                </div>
            </div>
            <div class="post-action">
                <div></div> <!-- TAGS -->
                <button type="submit" class="waves-effect waves-light btn post" >{{_ "tag.post"}}<i class="material-icons right">mode_edit</i></button>
            </div>
        </form>
    </div>
</template>
