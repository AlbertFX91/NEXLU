<template name="newComment">
    <form class="confirm-comment">
        <div class="white-text new-comment-content">
            <div class="input-field col s12 post-input">
                <textarea id="newComment" class="materialize-textarea" length="2000"></textarea>
            </div>
        </div>
        <div class="new-comment-action">
            <span id="comment-error"></span>
            <button type="submit" class="waves-effect waves-light btn post" >{{_ "tag.comment"}}<i class="material-icons right">mode_edit</i></button>
        </div>
    </form>
</template>
